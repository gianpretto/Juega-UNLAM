<div class="game-card" (click)="handleCardClick($event)">

    <div class="game-image-container">
        <!-- Imagen del juego o placeholder -->
        <img 
            *ngIf="juego.mainImagenId && !imageError" 
            [src]="getImageUrl()" 
            [alt]="juego.nombre"
            class="game-image"
            loading="lazy"
            (error)="onImageError($event)"
        />
        <div *ngIf="!juego.mainImagenId || imageError" class="game-placeholder">
            <i class="pi pi-image"></i>
            <p>{{ juego.nombre }}</p>
        </div>

        <!-- Overlay con SOLO el bot贸n de ver detalles -->
        <div class="game-overlay">
            <div class="overlay-actions">
                <button
                    pButton
                    type="button"
                    class="p-button-rounded p-button-info action-button"
                    pTooltip="Ver detalles"
                    tooltipPosition="top"
                    (click)="onClick.emit()"
                >
                    <i class="pi pi-eye"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Informaci贸n del juego: Solo nombre y descripci贸n -->
    <div class="game-info">
        <h3
            class="game-title"
            [pTooltip]="juego.nombre"
            tooltipPosition="top"
        >
            {{ juego.nombre }}
        </h3>

        <!-- Descripci贸n corta -->
        <p class="game-description" *ngIf="juego.descripcion">
            {{ getShortDescription() }}
        </p>
    </div>
   
</div>
