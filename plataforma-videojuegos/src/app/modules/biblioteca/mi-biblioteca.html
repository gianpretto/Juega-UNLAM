<div class="biblioteca-container">
    <div class="biblioteca-header">
        <div class="title-container">
            <h1 class="biblioteca-title">
                <i class="pi pi-bookmark"></i>
                Mi Biblioteca
            </h1>
            <p class="biblioteca-subtitle">Tus juegos guardados</p>
            <span class="user-id-badge">
                <i class="pi pi-user"></i>
                Usuario ID: {{ currentUserId }}
            </span>
        </div>

        <div class="header-stats" *ngIf="juegos.length > 0">
            <span class="stat-badge">
                <i class="pi pi-book"></i>
                {{ juegos.length }} Juego{{ juegos.length !== 1 ? 's' : '' }}
            </span>
        </div>
    </div>

    <app-game-search
        [placeholder]="'Buscar en tu biblioteca...'"
        [disabled]="loading"
        (onSearch)="handleSearch($event)"
    ></app-game-search>

    <app-game-grid
        [juegos]="filteredJuegos"
        [loading]="loading"
        [emptyMessage]="getEmptyMessage()"
        (onGameClick)="handleGameClick($event)"
    ></app-game-grid>

    <div class="error-container" *ngIf="errorMessage">
        <div class="error-content">
            <i class="pi pi-exclamation-circle error-icon"></i>
            <h3 class="error-title">{{ errorMessage }}</h3>
            <button class="reload-button" type="button" (click)="reloadBiblioteca()">
                <i class="pi pi-refresh"></i>
                Reintentar
            </button>
        </div>
    </div>
</div>
