
<div class="opciones-container">
  <!-- Imagen de portada del juego -->
  @if(imagen) {
    <img [src]="imagen" alt="{{juego.nombre}}" class="game-cover-image" />
  }
  
  <div class="opciones-content">
    <!-- Precio -->
    <div class="price-section">
      <span class="price-label">Precio</span>
      <span class="price-value">${{juego.precio}}</span>
    </div>

    <!-- Botones de acciÃ³n -->
    <div class="action-buttons">
      <button class="btn-buy">
        <i class="pi pi-shopping-bag"></i>
        <span>Comprar Ahora</span>
      </button>

      <button (click)="agregarAlCarrito()" class="btn-cart">
        <i class="pi pi-shopping-cart"></i>
        <span>Agregar al Carrito</span>
      </button>

      <button (click)="agregarAWishlist(juego.id)" class="btn-wishlist">
        <i class="pi pi-heart"></i>
        <span>Lista de Deseos</span>
      </button>
    </div>
  </div>
</div>
