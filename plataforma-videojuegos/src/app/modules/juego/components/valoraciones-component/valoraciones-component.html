<div class="container my-4 d-flex flex-wrap justify-content-center gap-4">
  @for (review of reviews; track $index) {
    <div class="card review-card shadow-lg border-0 rounded-4 bg-dark text-white">
      <div class="card-header bg-secondary bg-opacity-25 border-0 rounded-top-4">
        <h5 class="mb-0">Reseña</h5>
        <small class="text-muted text-white">{{ review.valoracion }}</small>
      </div>

      <div class="card-body">
        <p class="card-text" [class.truncated]="!review.expandida">
          {{ review.descripcion }}
        </p>
      </div>

      <div class="card-footer bg-transparent border-0 d-flex justify-content-between align-items-center">
        <button
          class="btn btn-outline-light btn-sm"
          (click)="toggleExpand(review)"
        >
          {{ review.expandida ? 'Ver menos' : 'Ver reseña completa' }}
        </button>
        <i class="pi pi-window-maximize fs-5 text-light"></i>
      </div>
    </div>
  }
</div>
