<div>
    <div class="d-flex align-items-center gap-5 mb-2">
        <div class="d-flex align-items-center gap-2">
            <i class="pi pi-star-fill text-white"></i><i class="pi pi-star-fill text-white"></i><i class="pi pi-star-fill text-white"></i><i class="pi pi-star-fill text-white"></i><i class="pi pi-star-half-fill text-white"></i>
        </div>
        <span class="text-white">4.7</span>
        <span class="text-white">Dificil</span>
    </div>
    <img [src]="imagenAMostrar()" alt="Imagen del juego" class="w-full border-round shadow-2 mb-4 rounded" style="object-fit: cover; height: 300px; width: 100%;" />
    <p-carousel [value]="imagenes" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions"
    circular="true" [autoplayInterval]="false">
    <ng-template let-imagen pTemplate="item">
    <div class="p-2">
        <img 
            [src]="imagen" 
            alt="Imagen del juego" 
            class="redondea-borde w-full border-round shadow-2 rounded" 
            style="object-fit: cover; height: 150px; width: 100%; cursor: pointer;" (click)="cambiarImagen(imagen)"/>
    </div>
    </ng-template>
    </p-carousel>
    <!--<h5><span class="text-white">Convi√©rtete en la princesa guerrera</span></h5>!-->
    <p style="color: #767c82;">{{juego.descripcion}}</p>
</div>
