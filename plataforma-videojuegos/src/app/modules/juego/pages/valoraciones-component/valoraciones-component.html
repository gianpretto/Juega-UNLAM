<div class="container my-4 d-flex flex-row gap-5">
  @for (review of juego.reviews; track $index) {
    <div class="card shadow-lg border-0 rounded-4 bg-dark text-white" style="max-width: 25rem;">
    <div class="card-header bg-secondary bg-opacity-25 border-0 rounded-top-4">
      <h5 class="mb-0">Reseña</h5>
      <small class="text-muted text-white">{{review.valoracion}}</small>
    </div>
    <div class="card-body">
      <p class="card-text">{{review.descripcion}}</p>
    </div>
    <div class="card-footer bg-transparent border-0 d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-light btn-sm">Ver reseña completa</button>
      <i class="pi pi-window-maximize fs-5 text-light"></i>
    </div>
  </div>
  }
  
</div>
