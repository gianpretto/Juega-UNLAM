<div
  class="perfil-container"
  [ngStyle]="{
    'background-image': imagenFondo ? 'url(' + imagenFondo + ')' : 'none'
  }"
>
  <div class="perfil-card">
    <!-- Imagen de perfil -->
    <div class="perfil-avatar">
      <img
        *ngIf="imagenPerfil"
        [src]="imagenPerfil"
        alt="Perfil"
        class="avatar-img"
      />
    </div>

    <!-- Rectángulo de datos -->
    <div class="perfil-datos">
      <div class="fila">
        <div class="columna">
          <p><strong>Nombre:</strong> Juan</p>
          <p><strong>Email:</strong> juan@gmail.com</p>
        </div>
        <div class="columna">
          <p><strong>Apellido:</strong> Pérez</p>
          <p><strong>Dirección:</strong> Av. Siempre Viva 742</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Subir imagen de perfil -->
  <div class="upload-section">
    <p-fileUpload
      mode="basic"
      name="perfil"
      chooseLabel="Cambiar perfil"
      accept="image/*"
      (onSelect)="onPerfilUpload($event)"
      auto="true"
      customUpload="true"
    ></p-fileUpload>

    <p-fileUpload
      mode="basic"
      name="fondo"
      chooseLabel="Cambiar fondo"
      accept="image/*"
      (onSelect)="onFondoUpload($event)"
      auto="true"
      customUpload="true"
    ></p-fileUpload>
  </div>
</div>
